<!DOCTYPE  html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,maximum-scale=1.0,minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>🎅Santa Cap</title>
  <link rel="stylesheet" type="text/css" href='./dist/style.css'>
  <script src='./lib/pico.min.js'></script>
  <script src="https://cdn.bootcss.com/fabric.js/2.0.0-rc.3/fabric.min.js"></script>
</head>
<body>
  <div id='header' class='header'>
    <h1>Santa Cap</h1>
  </div>

  <div class='upload-container' id='uploadContainer'>
    <input id='upload' class='upload-input' type='file'>
    <div class='santa'>🎅🏻</div>
    <svg viewPort="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg" height='80px' width='80px'>
      <line x1="0" y1="40" x2="80" y2="40" stroke="black" stroke-width="1"/>
      <line x1="40" y1="0" x2="40" y2="80" stroke="black" stroke-width="1"/>
    </svg>
  </div>

  <img id='export' alt='圣诞快乐' src='' />
  <canvas id='cvs'></canvas>

  <p id='tip'></p>

  <div id='hatsContainer' class='hats-container'>
    <img class='hat-item' id='hat0' src='./img/hat0.png' />
    <img class='hat-item' id='hat1' src='./img/hat1.png' />
    <img class='hat-item' id='hat2' src='./img/hat2.png' />
    <img class='hat-item' id='hat3' src='./img/hat3.png' />
    <img class='hat-item' id='hat4' src='./img/hat4.png' />
    <img class='hat-item' id='hat5' src='./img/hat5.png' />
    <img class='hat-item' id='hat6' src='./img/hat6.png' />
    <img class='hat-item' id='hat7' src='./img/hat7.png' />
    <img class='hat-item' id='hat8' src='./img/hat8.png' />
    <img class='hat-item' id='hat9' src='./img/hat9.png' />
  </div>
  <div class='footer hide' id='footer'>
    <!-- <button id='addHat'>加一顶</button> -->
    <button id='exportBtn' style=''>完成 Export</button>
    <button id='reuploadImg'>重选 Reload</button>
    <button class='hide' id='delete' style='color: #ff404a; border-color: #ff404a'>删除 Remove</button>
  </div>

  <label class='bottom'> 💻  with ❤️  by <a href='https://github.com/lqs469/X-mas-hat'>lqs469</a></label>
  <script src='./dist/main.min.js'></script>
</body>
</html>
