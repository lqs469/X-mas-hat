<!DOCTYPE  html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,maximum-scale=1.0,minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>🎄🎅🏻🎄</title>
  <link rel="stylesheet" type="text/css" href='./style.css'>
  <script src='./pico.min.js'></script>
  <script src='./detect.js'></script>
  <script src="https://cdn.bootcss.com/fabric.js/2.0.0-rc.3/fabric.min.js"></script>
</head>
<body>
  <div class='header'>
    <h2>🎄🎅🏻🎄</h2>
  </div>
  <div class='upload-container' id='uploadContainer'>
    <small id='uploadText'>🎁</small>
    <input id='upload' class='upload-input' type='file' onchange='onUpload()'>
  </div>
  <img id='export' alt='圣诞快乐' src='' />
  <canvas id='cvs'></canvas>
  <p id='tip' style='opacity: 0'>点击帽子调整位置和大小</p>

  <div id='hatsContainer' class='hats-container' onClick='onClickHat()'>
    <img class='hat-item' id='hat0' src='./hat0.png' />
    <img class='hat-item' id='hat1' src='./hat1.png' />
    <img class='hat-item' id='hat2' src='./hat2.png' />
    <img class='hat-item' id='hat3' src='./hat3.png' />
    <img class='hat-item' id='hat4' src='./hat4.png' />
    <img class='hat-item' id='hat5' src='./hat5.png' />
    <img class='hat-item' id='hat6' src='./hat6.png' />
    <img class='hat-item' id='hat7' src='./hat7.png' />
    <img class='hat-item' id='hat8' src='./hat8.png' />
    <img class='hat-item' id='hat9' src='./hat9.png' />
  </div>

  <div class='footer'>
    <button id='changeHat' onClick='getHat()' style='display: none;'>换 一 顶</button>
    <button id='exportBtn' onClick='exportFunc()'>生成头像</button>
    <!-- <a onClick='reUpload()'>重来</a> -->
  </div>

  <label> 💻  with ❤️  by <a href='https://github.com/lqs469/X-mas-hat'>lqs469</a></label>
  <img id='img' src='' alt='' />
  <script src='./main.js'></script>
</body>
</html>
